<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Iris Dataset</title>
</head>
<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        sepal length (cm):
        <input name="number1" type="number" step="0.01" required>
        <br>
        <br> sepal width (cm):
        <input name="number2" type="number" step="0.01" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted type of Iris:
           <p style="font-size:50px">{{ result.prediction }}</p>
    {% endif %}
</div>

</html>
