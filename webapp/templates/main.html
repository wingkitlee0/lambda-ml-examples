<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Bike Usage Model</title>
</head>
<form action="{{ url_for('index') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        number1:
        <input name="number1" type="number" step="0.01" required>
        <br>
        <br> number2:
        <input name="number2" type="number" step="0.01" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted number of bikes in use:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
